

  <div class="flex justify-center">
    <div class="w-full border rounded p-4">
      <h2 class="text-lg font-bold mb-4">Add Car Details</h2>
      <div class="flex">
        <div class="w-1/2 p-4">
            <label for="color" class="block mb-2">Color</label>
            <div class="flex items-center">
              <input type="color" id="color" name="color" class="w-10 h-10 mr-2">
              <input type="text" id="colorHex" name="colorHex" class="w-full border rounded p-2" readonly>
            </div>
            <label for="year" class="block mb-2">Year</label>
        <select id="year" name="year" class="w-full border rounded p-2" (change)="updateSelectedYear($event)">
          <option value="">Select a year</option>
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
    
        </div>
        <div class="w-1/2 p-4">
          <label for="year" class="block mb-2">Year</label>
          <input type="number" id="year" name="year" class="w-full border rounded p-2">
      
        
      
          <label for="bodyType" class ="block mb-2 mt-4">Body Type</label>
          <select id="bodyType" name="bodyType" class="w-full border rounded p-2">
            <option value="sedan">Sedan</option>
            <option value="hatchback">Hatchback</option>
            <option value="suv">SUV</option>
            <!-- Add more options for different body types -->
          </select>
      
          <label for="transmission" class="block mb-2 mt-4">Transmission</label>
          <select id="transmission" name="transmission" class="w-full border rounded p-2">
            <option value="manual">Manual</option>
            <option value="automatic">Automatic</option>
            <option value="cvT">CVT</option>
            <!-- Add more options for different transmission types -->
          </select>
          
          <!-- Add more input fields for the remaining attributes -->
        </div>
        <div class="w-1/2 p-4">
            <label for="fuelType" class="block mb-2">Fuel Type</label>
            <select id="fuelType" name="fuelType" class="w-full border rounded p-2" (change)="updateSelectedFuelType($event)">
              <option value="">Select a fuel type</option>
              <option value="Gasoline">Gasoline</option>
              <option value="Diesel">Diesel</option>
              <option value="Electric">Electric</option>
              <option value="Hybrid">Hybrid</option>
              <!-- Add more fuel types as needed -->
            </select>
            <label for="seatingCapacity" class="block mb-2">Seating Capacity</label>
            <div class="relative flex items-center">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                <i class="fas fa-chair"></i>
              </span>
              <input type="number" id="seatingCapacity" name="seatingCapacity" class="pl-10 w-full border rounded p-2">
            </div>
      
          <label for="luggageCapacity" class="block mb-2">Luggage Capacity</label>
          <div class="relative flex items-center">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
              <i class="fas fa-suitcase"></i>
            </span>
            <input type="number" id="luggageCapacity" name="luggageCapacity" class="pl-10 w-full border rounded p-2">
          </div>
    
          <label for="price" class="block mb-2">Price</label>
          <div class="relative flex items-center">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
              <i class="fas fa-dollar-sign"></i>
            </span>
            <input type="number" id="price" name="price" class="pl-10 w-full border rounded p-2">
          </div>
          
          <!-- Add more input fields for the remaining attributes -->
        </div>
      </div>
      <!-- Add other input fields here -->
  
      <div class="flex justify-end">
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2" (click)="sendForm()">Send</button>
        <button class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded" (click)="clearForm()">Clear</button>
      </div>
    </div>
  </div>
